name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests in Docker
      run: docker build -t pyspark-check-test pyspark-check-lib/. && docker run pyspark-check-test
      
