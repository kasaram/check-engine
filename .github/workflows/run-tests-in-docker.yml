name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests in Docker
      run: docker build -t correct-horse-test correct-horse-lib/. && docker run correct-horse-test
      
